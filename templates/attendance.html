<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Attendance</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      body {
        background-color: #f0f0f0; /* Light gray background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 30vh; /* Full viewport height */
        margin: 200px;
        margin-left: 275px;
    }
    .content {
        background-color: #ffffff; /* White background for content */
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Shadow for a bit of depth */
        width: 100%;
        justify-content: center;
        align-items: center;
        max-width: 700px; /* Limit width to make content readable */
        margin-top: 25px; /* Space from the top */
        margin-bottom: 25px; /* Space from the bottom */
    }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
    
</head>
<body>
   
  
    <div class="container">
        <div class="content"> <!-- Added .content wrapper here -->
            <h3 class="text-center"><span>Add Attendance Details</span></h3>
            
            {% with messages=get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
                    {{message}}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

          

            <br>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <form action="/addattendance" method="post">
                        <div class="form-group">                          
                            <select class="form-control" id="rollno" name="rollno" required>
                                <option selected>Select RollNo</option>
                                {% for r in query %}
                                    <option value="{{r.rollno}}">{{r.rollno}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="attendance">Attendance Percentage</label>
                            <input type="number" class="form-control" name="attend" id="attend">
                        </div>
                        <button type="submit" class="btn btn-danger btn-sm btn-block">Add Attendance</button>
                    </form>
                    <br><br>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div> <!-- Closing .content wrapper -->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
